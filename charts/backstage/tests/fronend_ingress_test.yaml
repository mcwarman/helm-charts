suite: test frontend ingress
templates:
  - ./frontend/ingress.yaml
tests:
  - it: should work if 1.19 with networking.k8s.io/v1
    set:
      frontend.ingress.enabled: true
      frontend.ingress.hosts: ["ingress.test"]
    capabilities:
      majorVersion: 1
      minorVersion: 19
      apiVersions:
        - networking.k8s.io/v1
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: networking.k8s.io/v1
      - equal:
          path: metadata.name
          value: RELEASE-NAME-backstage-frontend
      - contains:
          path: spec.rules[0].http.paths
          content:
            path: /
            pathType: Prefix
            backend:
              service:
                name: RELEASE-NAME-backstage-frontend
                port:
                  number: 80
      - isNull:
          path: spec.tls
  - it: should work if 1.19 with networking.k8s.io/v1beta1
    set:
      frontend.ingress.enabled: true
      frontend.ingress.hosts: ["ingress.test"]
    capabilities:
      majorVersion: 1
      minorVersion: 19
      apiVersions:
        - networking.k8s.io/v1beta1
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: networking.k8s.io/v1beta1
      - equal:
          path: metadata.name
          value: RELEASE-NAME-backstage-frontend
      - contains:
          path: spec.rules[0].http.paths
          content:
            path: /
            pathType: Prefix
            backend:
              serviceName: RELEASE-NAME-backstage-frontend
              servicePort: http
      - isNull:
          path: spec.tls
  - it: should work if 1.18 with extensions/v1beta1
    set:
      frontend.ingress.enabled: true
      frontend.ingress.hosts: ["ingress.test"]
    capabilities:
      majorVersion: 1
      minorVersion: 18
      apiVersions:
        - extensions/v1beta1
    asserts:
      - hasDocuments:
          count: 1
      - isKind:
          of: Ingress
      - isAPIVersion:
          of: extensions/v1beta1
      - equal:
          path: metadata.name
          value: RELEASE-NAME-backstage-frontend
      - contains:
          path: spec.rules[0].http.paths
          content:
            path: /
            backend:
              serviceName: RELEASE-NAME-backstage-frontend
              servicePort: http
      - isNull:
          path: spec.tls

  - it: should set tls if given
    set:
      frontend.ingress.enabled: true
      frontend.ingress.hosts: ["ingress.test"]
      frontend.ingress.tls:
        - hosts: ["ingress.test"]
          secretName: my-tls-secret
    asserts:
      - equal:
          path: metadata.name
          value: RELEASE-NAME-backstage-frontend
      - equal:
          path: spec.tls
          value:
            - hosts: ["ingress.test"]
              secretName: my-tls-secret

  - it: should render nothing if not enabled
    asserts:
      - hasDocuments:
          count: 0
