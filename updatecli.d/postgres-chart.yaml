# {{ $scmEnabled := env "GITHUB_REPOSITORY"}}

name: PostgreSQL Chart

sources:
  latestRelease:
    name: Get latest bitnami/postgresql chart
    kind: helmchart
    spec:
      url: https://charts.bitnami.com/bitnami/
      name: postgresql

conditions:
  ensureDependenciesOrderName:
    name: Ensure dependencies order - check name
    disablesourceinput: true
    kind: yaml
    spec:
      file: charts/backstage/Chart.yaml
      key: $.dependencies[0].name
      value: postgresql
  ensureDependenciesOrderRepository:
    name: Ensure dependencies order - check repository
    disablesourceinput: true
    kind: yaml
    spec:
      file: charts/backstage/Chart.yaml
      key: $.dependencies[0].repository
      value: https://charts.bitnami.com/bitnami/

targets:
  chart:
    name: 'Bump sub chart bitnami/postgresql chart version to to {{ source "latestRelease" }}'
    kind: helmchart
    # {{ if $scmEnabled }}
    scmid: default
    # {{ end }}
    spec:
      name: charts/backstage
      file: Chart.yaml
      key: $.dependencies[0].version
      versionincrement: auto
  readme:
    name: Update chart helm-docs
    kind: shell
    # {{ if $scmEnabled }}
    scmid: default
    # {{ end }}
    disablesourceinput: true
    spec:
      command: make docs
      environments:
        - name: PATH
      changedif:
        kind: file/checksum
        spec:
          files:
            - charts/backstage/README.md
    dependson:
      - chart
  changelog:
    name: Update changelog
    kind: shell
    # {{ if $scmEnabled }}
    scmid: default
    # {{ end }}
    disablesourceinput: true
    spec:
      command: make changelog-backstage
      environments:
        - name: PATH
      changedif:
        kind: file/checksum
        spec:
          files:
            - charts/backstage/CHANGELOG.md
    dependson:
      - chart

# {{ if $scmEnabled }}
scms:
  default:
    kind: github
    spec:
      owner: '{{ env "GITHUB_OWNER" }}'
      repository: '{{ env "GITHUB_REPOSITORY" }}'
      branch: main
      user: '{{ env "GITHUB_USERNAME" }}'
      email: '{{ env "GITHUB_EMAIL" }}'
      token: '{{ env "GITHUB_TOKEN" }}'
      username: '{{ env "GITHUB_USERNAME" }}'
      commitmessage:
        type: build
        scope: deps
        title: 'bump sub chart bitnami/postgresql chart version to {{ source "latestRelease" }}'
        hidecredit: true
    disabled: false

actions:
  default:
    title: 'build(deps): bump sub chart bitnami/postgresql chart version to {{ source "latestRelease" }}'
    kind: github/pullrequest
    spec:
      mergemethod: squash
      labels:
        - dependencies
    scmid: default
# {{ end }}
